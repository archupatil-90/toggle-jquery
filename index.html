<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle

    </title>
</head>
<body>
   
 
<style>
 
.addcls
 
{
 
    background: #800040;

 
  font-size:20px;
 
  width:300px;
  margin: auto;
 

 
  border-radius:10px;
 border: 2px dotted red;
  color:#fff;  
  padding: 20px;
 
}
#class_demo
 
{
 
 
  font-size:16px;
 
  width:300px;
  margin: auto;
 
  padding: 20px;

 
  border-radius:10px;
 
  color:black;  
 
}

 
</style>
 
</head>
 
<body>
 
<div id="class_demo">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit fugiat corporis at, autem deserunt consequuntur veniam facere excepturi fugit pariatur?</p>


    <p>
 
        <button id="btn_cls">Click here </button>
        <button id="btn_cls1">Click to remove </button>

        <button id="btn_cls2">toggle </button>

         
        </p>
       
        


</div>
 

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
 
<script>
 
$(document).ready(function(){
 
  $("#btn_cls").click(function(){
 
    $("#class_demo").addClass("addcls");
 
 
  });
  $("#btn_cls1").click(function(){
 
 $("#class_demo").removeClass("addcls");


});
$("#btn_cls2").click(function(){
 
 $("#class_demo").toggleClass("addcls");


});

 
});





 
</script>
    
</body>
</html>
